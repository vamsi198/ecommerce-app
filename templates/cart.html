{% extends "base.html" %}
{% block content %}
<h2>Your Cart</h2>
{% if products %}
<ul>
  {% for product in products %}
    <li>{{ product.name }} - ${{ product.price }}</li>
  {% endfor %}
</ul>
<a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
{% else %}
<p>Your cart is empty!</p>
{% endif %}
{% endblock %}
